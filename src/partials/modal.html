<div id="material-modal" class="fixed inset-0 z-[110] hidden overflow-hidden">
    <div class="absolute inset-0 bg-black/95 backdrop-blur-md"></div>

    <div
        class="container-custom relative h-full mx-auto bg-[#0a0a0a] border-x border-white/10 flex flex-col shadow-2xl p-0">

        <header
            class="p-6 md:p-9 xl:p-[60px] py-6 md:py-10 border-b border-white/5 bg-[#0a0a0a]/80 backdrop-blur-md sticky top-0 z-20">
            <div class="flex justify-between items-start mb-4">
                <div id="modal-meta" class="text-red-600 font-bold uppercase tracking-widest text-[10px] md:text-xs">
                </div>
                <button id="close-modal"
                    class="text-white/30 hover:text-red-600 text-2xl transition-all hover:rotate-90">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

            <h2 id="modal-title"
                class="text-2xl md:text-4xl xl:text-5xl font-black uppercase italic text-white leading-[0.9] tracking-tighter mb-6">
            </h2>

            <nav id="modal-internal-nav" class="flex flex-wrap gap-x-6 gap-y-2 border-t border-white/5 pt-4">
            </nav>
        </header>

        <main class="flex-grow overflow-y-auto custom-scrollbar p-6 md:p-9 xl:p-[60px] pt-4">
            <div id="modal-content" class="prose prose-invert max-w-none material-text text-gray-300"></div>
        </main>

        <footer
            class="p-4 md:px-9 xl:px-[60px] border-t border-white/5 bg-[#0a0a0a] flex justify-between items-center sticky bottom-0 z-20">
            <div class="flex gap-6">
                <button id="print-material"
                    class="flex items-center gap-2 text-[10px] font-black uppercase tracking-widest text-white/30 hover:text-white transition-colors">
                    <i class="fa-solid fa-print"></i>
                    <span data-i18n="modal.print">Print</span>
                </button>
                <button id="copy-material"
                    class="flex items-center gap-2 text-[10px] font-black uppercase tracking-widest text-white/30 hover:text-white transition-colors">
                    <i class="fa-solid fa-copy"></i>
                    <span id="copy-text" data-i18n="modal.copy">Copy</span>
                </button>
            </div>
            <button id="close-modal-text"
                class="text-[10px] font-black tracking-[0.2em] text-white/20 hover:text-red-600 transition-colors uppercase italic">
                [ <span data-i18n="modal.close">Закрыць</span> ]
            </button>
        </footer>
    </div>
</div>
